    <!-- there are 3 ways to add click events to our html are,check below  17-43 -->

    <!-- method 1 blow-->
    <button id="tester"onclick=firstMethod(this)>Alert 1</button>

    <!-- method 2 blow -->
    <button id="button">Alert 2</button>

    <script>
        function firstMethod(element){ //for first method
            console.log(element.innerHTML);
            element.setAttribute("disabled", true);
            element.style.backgroundColor ="greenyellow"
            alert("button1 clicked")
        }

        function secondMethod(){
            let element1 = event.target
            console.log(element1.innerHTML)
            element1.setAttribute("disabled", true)
            element1.style.backgroundColor="brown";
            element1.style.color="white"
            alert("button2 clicked")
            
        }
        let btn = document.getElementById("button")
        // btn.onclick = secondMethod
        // // method 3
        btn.addEventListener("click" , secondMethod);
